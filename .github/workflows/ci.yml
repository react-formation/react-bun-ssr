name: CI

on:
  push:
  pull_request:

jobs:
  test-and-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Install
        run: bun install --frozen-lockfile

      - name: Tests
        run: bun run test

      - name: Docs check
        run: bun run docs:check

      - name: Docs build
        run: bun run docs:build
